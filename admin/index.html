<!DOCTYPE html><html lang="zh"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>登录界面</title><style>body{margin:0;font-family:Arial,sans-serif;background:url('http://cdn-hsyq-static.shanhutech.cn/bizhi/staticwp/202501/53e3ac0054308661dac4b12ced8cdf37--2247753202.jpg') no-repeat center center fixed;background-size:cover;display:flex;justify-content:center;align-items:center;height:100vh}.login-container{background:rgba(255,255,255,.3);backdrop-filter:blur(10px);border-radius:10px;padding:20px;box-shadow:0 4px 30px rgba(0,0,0,.1);width:300px;text-align:center}h2{margin:0 0 20px;color:#333}input[type=password],input[type=text]{width:100%;padding:10px;margin:10px -10px;border:none;border-radius:5px;background:rgba(255,255,255,.8);transition:background .3s}input[type=password]:focus,input[type=text]:focus{background:#fff;outline:0}button{width:100%;padding:10px;margin:10px -10px;border:none;border-radius:5px;background:#007bff;color:#fff;font-size:16px;cursor:pointer;transition:background .3s}button:hover{background:#0056b3}.modal{display:none;position:fixed;z-index:1;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgba(0,0,0,.4)}.modal-content{background-color:#fefefe;margin:15% auto;padding:20px;border:1px solid #888;width:80%;max-width:300px;text-align:center;border-radius:10px}.close{color:#aaa;float:right;font-size:28px;font-weight:700}.close:focus,.close:hover{color:#000;text-decoration:none;cursor:pointer}@media (max-width:400px){.login-container{width:90%}}</style></head><body><div class="login-container"><h2>后台登录</h2><input type="text" placeholder="用户名" required> <input type="password" placeholder="密码" required> <button onclick="login()">登录</button> <button onclick='window.location.href="../"'>返回</button></div><div id="myModal" class="modal"><div class="modal-content"><span class="close" onclick="closeModal()">&times;</span><p id="modalMessage"></p></div></div><script>function login(){const e=document.querySelector('input[type="text"]').value,t=document.querySelector('input[type="password"]').value;if(e&&t){const e=document.getElementById("modalMessage"),t=document.getElementById("myModal");e.textContent="用户名或密码错误",t.style.display="block"}else{const e=document.getElementById("modalMessage"),t=document.getElementById("myModal");e.textContent="请输入用户名和密码!",t.style.display="block"}}function closeModal(){document.getElementById("myModal").style.display="none"}window.onclick=function(e){const t=document.getElementById("myModal");e.target===t&&(t.style.display="none")}</script><script async>window.onload=function(){var e=document.createElement("script"),t=document.getElementsByTagName("script")[0];e.type="text/javascript",e.async=!0,e.src="/sw-register.js?v="+Date.now(),t.parentNode.insertBefore(e,t)}</script><script async>window.onload=function(){var a=document.createElement('script'),b=document.getElementsByTagName('script')[0];a.type='text/javascript',a.async=!0,a.src='/sw-register.js?v='+Date.now(),b.parentNode.insertBefore(a,b)};</script></body></html>
